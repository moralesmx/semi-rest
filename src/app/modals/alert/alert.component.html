@if (data.title) {
<h2 mat-dialog-title>{{ data.title }}</h2>
}
@if (data.message) {
<div mat-dialog-content>{{ data.message }}</div>
}
<div mat-dialog-actions align="end">
  @if (data.cancel) {
  <button mat-button (click)="cancel()">{{ data.cancel }}</button>
  }
  <button mat-flat-button color="primary" (click)="ok()">{{ data.ok || 'Aceptar' }}</button>
</div>
