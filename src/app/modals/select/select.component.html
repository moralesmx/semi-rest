@if (data.title) {
  <h2 mat-dialog-title>{{ data.title }}</h2>
}
<div mat-dialog-content>
  @if (data.message) {
    <p>{{ data.message }}</p>
  }
  <div style="display: flex; flex-direction: column; gap: 8px; margin-top: 16px;">
    @for (option of data.options | keyvalue; track option.key) {
      <button mat-flat-button color="primary" (click)="submit(option.key)" style="width: 100%;">
        {{ option.value }}
      </button>
    }
  </div>
</div>
@if (data.cancel) {
  <div mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">
      {{ data.cancel }}
    </button>
  </div>
}
