<h2 mat-dialog-title>Login</h2>

<div mat-dialog-content>
  <form (ngSubmit)="submit()" [formGroup]="form" autocomplete="off">
    <mat-form-field style="width: 100%;">
      <mat-label>Clave</mat-label>
      <input #input matInput placeholder="*****" type="password" formControlName="pass">
      @if (data?.msg) {
      <mat-hint>{{ data.msg }}</mat-hint>
      }
      @if (form.controls.pass.touched && form.controls.pass.errors) {
      <mat-error>
        {{
        (form.controls.pass.errors['auth']) ||
        (form.controls.pass.errors['required'] && 'Campo obligatorio.')
        }}
      </mat-error>
      }
    </mat-form-field>
  </form>
</div>

<mat-progress-bar [mode]="form.disabled ? 'indeterminate': 'determinate'"></mat-progress-bar>

<div mat-dialog-actions align="end">
  @if (data?.cancelable) {
  <button matButton (click)="cancel()" [disabled]="form.disabled">
    Cancelar
  </button>
  }
  <button matButton="filled" (click)="submit()" [disabled]="form.disabled">
    Entrar
  </button>
</div>
