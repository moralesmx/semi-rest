<h2 mat-dialog-title>{{ data.area.nombre }}</h2>

<div mat-dialog-content [inert]="loading">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <mat-form-field style="width: 100%;">
      <mat-label>Fondo de caja</mat-label>
      <input matInput formControlName="funds" currencyMask appCursorEnd style="text-align: right;">
      @if (form.controls.funds.touched && form.controls.funds.errors) {
        <mat-error>
          {{
            (form.controls.funds.errors['required'] && 'Campo obligatorio.') ||
            (form.controls.funds.errors['min'] && 'Debe ser mayor o igual a 0.')
          }}
        </mat-error>
      }
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end" [inert]="loading">
  <button mat-button (click)="cancel()" [disabled]="form.disabled">Cancelar</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.disabled">
    @if (form.disabled) {
      <mat-spinner diameter="20" style="display: inline-block; margin-right: 8px;"></mat-spinner>
    }
    Abrir caja
  </button>
</div>
