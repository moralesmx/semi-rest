<div class="container-fluid">
  <div class="row">
    @for (area of areas; track area.idpvAreas) {
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ area.nombre }}</h5>
            <h6 class="card-subtitle" [ngClass]="area.idpvCortes ? 'text-primary' : 'text-muted'">{{ area.idpvCortes ? 'Abierto' : 'Cerrado' }}</h6>
            <button class="btn btn-primary" (click)="selectArea(area)"  [disabled]="!area.idpvCortes">
              Abrir area
            </button>
            <button class="btn btn-success" (click)="openArea(area)" [disabled]="area.idpvCortes">
              Abrir caja
            </button>
            <button class="btn btn-danger" (click)="closeArea(area)" [disabled]="!area.idpvCortes ">
              Cerrar caja
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
